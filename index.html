<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroTires</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav-row">
                <a href="./index.html" class="logo">EuroTires</a>
                <ul class="nav-list">
                    <li class="nav-list__item"><a href="./index.html" class="nav-list__link nav-list__link--active">Запись</a></li>
                    <li class="nav-list__item"><a href="./index.html" class="nav-list__link nav-list__link--active">Услуги</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="header__wrapper">
            <h1 class="header__title">
                <strong>Открыта <em>предварительная запись</em></strong><br>
                Не трать врямя в пустую
            </h1>
            <div class="header__text">
                <p>Вы можете записаться предварительно</p>
            </div>
            <a href="#!" class="btn">Предварительная запись</a>
        </div>
    </header>

        <div class="comtainer">
            <h2 class="title-1">Магазин</h2>
            <ul class="shops">
                <li class="shop">
                    <img src="./img/shop/tire.png" alt="tire" class="shop_img">
                    <h3 class="shop_title">Шины</h3>
                </li>
                <li class="shop">
                    <img src="./img/shop/disk.png" alt="disk" class="shop_img">
                    <h3 class="shop_title">Диски</h3>
                </li>
                <li class="shop">
                    <img src="./img/shop/motor_oil.png" alt="motor_oi" class="shop_img">
                    <h3 class="shop_title">Масла</h3>
                </li>
            </ul>
        </div>
